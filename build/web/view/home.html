
<!--div lista-->
<div class="row">

    <p class="col-md-1" style="float:left; margin-left: 20px;">
        <strong>
        Ciudad
        </strong>
    </p>
    <select class="col-md-3" style="float: left;" ng-model="codigo" 
            ng-click="mostrarTemperaturaCiudad()">

        <option value="{{datoc.codCiudad}}"  ng-repeat="datoc in dataciudad">{{datoc.nomCiudad}}</option>
    </select>
</div>

<!--div Datos del Clima de Ciudad-->

<div class="row">

    <div class="row">


        <div id="contenedor" class="col-md-8">
            <div class="row">
                <div id="cont1"  class="col-md-4">
                    <h4><strong>{{nomCiudad}}</strong></h4>
                    <p><strong>{{dia}}</strong></p>
                    <p><strong>{{nomestado}}</strong></p>
                    <h3 ><strong>{{datotemp}}</strong></h3>
                    <button class="btn btn-info" 
                            ng-click="verTemperatura()">{{gradost}}
                    </button>

                </div>
                <div id="cont2" class="col-md-4">
                    <img src='{{url}}' alt="{{nomestado}}"
                         width="100" height="100"/>
                    <p><strong>Probabilidad de Precipitacion: 
                            {{probprec}}%</strong></p>
                    <p><strong>Humedad: {{humedad}}%</strong></p>
                    <p><strong>Viento: {{viento}}Km/h</strong></p>     
                </div>
            </div>
            <br/>
            <br/>
        </div>


    </div>


</div>
